<!--REGISTRATION-->
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card" style="width: 50%;">
        <div class="card-body">
            <div class="col text-center">
                <h2 class="position-relative d-inline-block">CREATE AN ACCOUNT</h2>
            </div>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputRePassword" class="form-label">Re-Password</label>
                    <input type="password" class="form-control" id="exampleInputRePassword">
                </div>
                
                <fieldset class="mb-3">
                    <legend>How did you hear about us?</legend>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="checkSocialMedia">
                        <label class="form-check-label" for="checkSocialMedia">Social Media</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="checkGoogle">
                        <label class="form-check-label" for="checkGoogle">Google</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="checkInStore">
                        <label class="form-check-label" for="checkInStore">InStore</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="checkOther">
                        <label class="form-check-label" for="checkOther">Other</label>
                    </div>
                </fieldset>
                
                <div class="col text-center">
                    <button class="btn btn-outline-secondary" type="button">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
