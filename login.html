<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skkn.com</title>

    <!-- BOOTSTRAP STYLESHEET -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- FONT AWESOME STYLESHEET -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- MAIN STYLESHEET -->
    <link rel="stylesheet" href="css/style.css">

    <!-- GOOGLE FONTS STYLESHEET -->
    <link href="https://api.fontshare.com/v2/css?f[]=boska@400&display=swap" rel="stylesheet">

</head>

<body>

    
     <!--NAVIGATION BAR-->
     <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
          <a href="index.html" class="navbar-brand">Skkn</a> 
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                      <a href="NewArrivals.html" class="nav-link active" aria-current="page">New Arrivals</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#Bestseller">Best Sellers</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#Bodycare">Shop All</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#Skincare">Skincare</a>
                  </li>
                  <li class="nav-item">
                      <button type="button" class="btn">
                          <i class="fa fa-search" style="font-size:24px"></i>
                      </button>
                  </li>
                  <li class="nav-item">
                      <button type="button" class="btn">
                          <i class="fa fa-shopping-basket" style="font-size:24px"></i>
                      </button>
                  </li>
                  <li class="nav-item"> 
                      <a href="login.html" class="btn">
                          <i class="fas fa-user-circle" style="font-size:24px"></i>
                      </a> 
                  </li>
              </ul>
          </div>
      </div>
  </nav>
  


    <!--LOGIN-->
    
    <section class="login-section">
      <div class="login-container">
          <div class="card login-card" style="width: 18rem;">
              <div class="card-body">
                  <h5 class="card-title">LOGIN</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Welcome Back!</h6>
                  <form>
                      <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                      <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <div class="form-group form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Remember me</label>
                          <a href="registration.html">Create Account</a>
                      </div>
                      <a href="#signin" class="mt-2 btn btn-dark">Sign In</a>
                  </form>
              </div>
          </div>
      </div>
  </section>
  


 <!--BOOTSTRAP STYLESHEET-->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
