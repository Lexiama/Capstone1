<div class="container mt-5">
    <h2 class="mb-4">Checkout</h2>

    <!-- Shipping Information -->
    <div class="mb-4">
        <h4>Shipping Information</h4>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-control" required>
                </div>
            </div>

            <label for="address">Address</label>
            <input type="text" id="address" class="form-control" required>

            <label for="city">City</label>
            <input type="text" id="city" class="form-control" required>
            <div class="col-md-6">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" class="form-control" required>
          </div>
          <div class="col-md-6">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" class="form-control" required>
          </div>


            
        </form>
    </div>

    <!-- Payment Method -->
    <div class="mb-4">
        <h4>Payment Method</h4>
        <form>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="credit" value="credit" checked>
                <label class="form-check-label" for="credit">Credit card</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="debit" value="debit">
                <label class="form-check-label" for="debit">Debit card</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal">
                <label class="form-check-label" for="paypal">PayPal</label>
                
            </div>
        </form>
    </div>

    <!-- Order Summary -->
    <div class="mb-4">
        <h4>Order Summary</h4>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Item 1
                <span>$10.00</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Item 2
                <span>$15.00</span>
            </li>
            <!-- Add more items as required -->
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <strong>Total</strong>
                <strong>$25.00</strong>
            </li>
        </ul>
    </div>

    <!-- Place Order Button -->
    <input type="submit" value="Continue to checkout" class=" new-btn">
</div>
