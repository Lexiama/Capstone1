<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skkn.com</title>

    <!-- BOOTSTRAP STYLESHEET -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- FONT AWESOME STYLESHEET -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- MAIN STYLESHEET -->
    <link rel="stylesheet" href="css/style.css">

    <!-- GOOGLE FONTS STYLESHEET -->
    <link href="https://api.fontshare.com/v2/css?f[]=boska@400&display=swap" rel="stylesheet">

</head>

<body>

<section>
    <!--NAVIGATION BAR-->

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a href="index.html" class="navbar-brand">SKKN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#Newarrival">NewArrivals</a>
                      </li>
                      <li class="nav-item">
                        <a href="Productpage.html" class="nav-link active" aria-current="page">Bestseller</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#Bodycare">Shop All</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Skincare">Skincare</a>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn">
                            <i class="fa fa-search" style="font-size:24px"></i>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn">
                            <i class="fa fa-shopping-basket" style="font-size:24px"></i>
                        </button>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="btn">
                            <i class="fas fa-user-circle" style="font-size:24px"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- BILLING CARD CONTAINER-->
    

    <div class="checkout-container d-flex justify-content-center align-items-center">
            <div class="card-body">
                <div class="container">
                        <div class="row">
                            <!-- Billing Address Section -->
                            <div class="col-md-6">
                                <h3>Billing Address</h3>
                                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                                <input type="text" id="fname" name="firstname" placeholder="John M. Doe"
                                    class="form-control mb-2">
                                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                <input type="text" id="email" name="email" placeholder="john@example.com"
                                    class="form-control mb-2">
                                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                                <input type="text" id="adr" name="address" placeholder="542 W. 15th Street"
                                    class="form-control mb-2">
                                <label for="city"><i class="fa fa-institution"></i> City</label>
                                <input type="text" id="city" name="city" placeholder="New York"
                                    class="form-control mb-2">

                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="state">State</label>
                                        <input type="text" id="state" name="state" placeholder="NY"
                                            class="form-control mb-2">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="zip">Zip</label>
                                        <input type="text" id="zip" name="zip" placeholder="10001"
                                            class="form-control mb-2">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                               <h2>Payment</h2>
                                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                                <input type="text" id="fname" name="firstname" placeholder="John M. Doe"
                                    class="form-control mb-2">
                                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                <input type="text" id="email" name="email" placeholder="john@example.com"
                                    class="form-control mb-2">
                                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                                <input type="text" id="adr" name="address" placeholder="542 W. 15th Street"
                                    class="form-control mb-2">
                                <label for="city"><i class="fa fa-institution"></i> City</label>
                                <input type="text" id="city" name="city" placeholder="New York"
                                    class="form-control mb-2">


                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="expyear">Exp Year</label>
                                        <input type="text" id="expyear" name="expyear" placeholder="2018"
                                            class="form-control mb-2">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="cvv" placeholder="352"
                                            class="form-control mb-2">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-check mt-3 mb-3">
                            <input type="checkbox" checked="checked" name="sameadr" class="form-check-input">
                            <label class="form-check-label" for="sameadr">Shipping address same as billing</label>
                        </div>
                        <!-- Order Summary -->
                        <div class="mb-4">
                            <h4>Order Summary</h4>
                            <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Item 1
                                    <span>$10.00</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Item 2
                                    <span>$15.00</span>
                                </li>
                                <!-- Add more items as required -->
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <strong>Total</strong>
                                    <strong>$25.00</strong>
                                </li>
                            </ul>
                        </div>

                        <!-- Place Order Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Continue to checkout</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>



    <!--BOOTSTRAP STYLESHEET-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</body>
</main>

</html>
